name: Deployment Status Workflow

on:
  push:
    branches:
      - main

permissions:
  contents: read
  issues: write
  actions: write

jobs:
  pre-deployment:
    name: pre-deployment
    runs-on: ubuntu-latest
    outputs:
      issue_number: ${{ steps.create_issue.outputs.issue_number }}
      previous_sha: ${{ steps.commit_info.outputs.previous_sha }}
      current_sha: ${{ steps.commit_info.outputs.current_sha }}
      package_version: ${{ steps.commit_info.outputs.package_version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Get commit information
        id: commit_info
        run: |
          CURRENT_SHA=$(git rev-parse HEAD)
          PREVIOUS_SHA=$(git rev-parse HEAD~1)
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          
          echo "current_sha=$CURRENT_SHA" >> $GITHUB_OUTPUT
          echo "previous_sha=$PREVIOUS_SHA" >> $GITHUB_OUTPUT
          echo "package_version=$PACKAGE_VERSION" >> $GITHUB_OUTPUT
          
          echo "Current SHA: $CURRENT_SHA"
          echo "Previous SHA: $PREVIOUS_SHA"
          echo "Package Version: $PACKAGE_VERSION"

      - name: Create deployment tracking issue
        id: create_issue
        uses: actions/github-script@v7
        with:
          script: |
            const currentSha = '${{ steps.commit_info.outputs.current_sha }}';
            const previousSha = '${{ steps.commit_info.outputs.previous_sha }}';
            const packageVersion = '${{ steps.commit_info.outputs.package_version }}';
            
            const issue = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Deployment Tracking - ${currentSha.substring(0, 7)}`,
              body: `## Deployment Information
              
              - **Current Commit:** ${currentSha}
              - **Previous Commit:** ${previousSha}
              - **Package Version:** ${packageVersion}
              - **Triggered By:** ${context.payload.pusher.name}
              - **Workflow Run:** [View Run](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})
              
              ## Deployment Status
              - [ ] Pre-deployment checks
              - [ ] Rollback preparation
              - [ ] Post-deployment verification
              
              ## Rollback Information
              Rollback artifacts will be prepared in the next job.`,
              labels: ['deployment', 'in-progress']
            });
            
            console.log(`Created issue #${issue.data.number}`);
            return issue.data.number;
          result-encoding: string

      - name: Post pre-deployment comment
        uses: actions/github-script@v7
        with:
          script: |
            const issueNumber = parseInt('${{ steps.create_issue.outputs.result }}');
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              body: `## ‚úÖ Pre-deployment checks completed
              
              All quality checks have passed successfully:
              - ‚úì Linting completed
              - ‚úì Tests passed
              - ‚úì Dependencies installed
              
              Moving to rollback preparation phase...`
            });

  rollback-preparation:
    name: rollback-preparation
    runs-on: ubuntu-latest
    needs: pre-deployment
    outputs:
      artifact_name: ${{ steps.create_artifacts.outputs.artifact_name }}
      checksum: ${{ steps.create_artifacts.outputs.checksum }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Get commit information
        id: commit_info
        run: |
          CURRENT_SHA=$(git rev-parse HEAD)
          PREVIOUS_SHA=$(git rev-parse HEAD~1)
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          
          echo "current_sha=$CURRENT_SHA" >> $GITHUB_OUTPUT
          echo "previous_sha=$PREVIOUS_SHA" >> $GITHUB_OUTPUT
          echo "package_version=$PACKAGE_VERSION" >> $GITHUB_OUTPUT
          
          ARTIFACT_NAME="rollback-package-${CURRENT_SHA:0:7}"
          echo "artifact_name=$ARTIFACT_NAME" >> $GITHUB_OUTPUT

      - name: Create rollback artifacts directory
        run: mkdir -p rollback-artifacts

      - name: Create executable rollback script
        run: |
          cat > rollback-artifacts/rollback.sh << 'EOF'
          #!/bin/bash
          set -e
          
          echo "üîÑ Starting rollback process..."
          
          # Configuration
          PREVIOUS_SHA="${1:-${PREVIOUS_SHA}}"
          CURRENT_SHA="${2:-${CURRENT_SHA}}"
          
          if [ -z "$PREVIOUS_SHA" ]; then
            echo "‚ùå Error: Previous commit SHA not provided"
            exit 1
          fi
          
          echo "üìã Rollback Details:"
          echo "   From: $CURRENT_SHA"
          echo "   To:   $PREVIOUS_SHA"
          
          # Verify git repository
          if [ ! -d ".git" ]; then
            echo "‚ùå Error: Not a git repository"
            exit 1
          fi
          
          # Check if previous commit exists
          if ! git rev-parse --verify "$PREVIOUS_SHA" >/dev/null 2>&1; then
            echo "‚ùå Error: Previous commit $PREVIOUS_SHA not found"
            exit 1
          fi
          
          # Create backup of current state
          echo "üíæ Creating backup of current state..."
          BACKUP_DIR="rollback-backup-$(date +%Y%m%d-%H%M%S)"
          mkdir -p "$BACKUP_DIR"
          cp -r ./* "$BACKUP_DIR/" 2>/dev/null || true
          echo "   Backup created: $BACKUP_DIR"
          
          # Perform rollback
          echo "‚èÆÔ∏è  Rolling back to $PREVIOUS_SHA..."
          git reset --hard "$PREVIOUS_SHA"
          
          # Restore configuration files from backup if they exist
          if [ -f "rollback-artifacts/package.json.backup" ]; then
            echo "üìÑ Restoring package.json..."
            cp rollback-artifacts/package.json.backup ./package.json
          fi
          
          if [ -f "rollback-artifacts/package-lock.json.backup" ]; then
            echo "üìÑ Restoring package-lock.json..."
            cp rollback-artifacts/package-lock.json.backup ./package-lock.json
          fi
          
          # Verify installation
          echo "üîç Verifying dependencies..."
          if [ -f "rollback-artifacts/dependency-check.sh" ]; then
            bash rollback-artifacts/dependency-check.sh
          else
            npm install --production
          fi
          
          # Run health check if available
          if npm run | grep -q "health-check"; then
            echo "üè• Running health check..."
            npm run health-check || echo "‚ö†Ô∏è  Health check failed, but rollback completed"
          fi
          
          echo "‚úÖ Rollback completed successfully!"
          echo "   Previous commit: $PREVIOUS_SHA"
          echo "   Backup location: $BACKUP_DIR"
          
          # Display rollback information
          cat << ROLLBACK_INFO
          
          ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
          üìù ROLLBACK COMPLETED
          ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
          Timestamp: $(date)
          Rolled back from: $CURRENT_SHA
          Rolled back to:   $PREVIOUS_SHA
          Backup created:   $BACKUP_DIR
          ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
          ROLLBACK_INFO
          EOF
          
          chmod +x rollback-artifacts/rollback.sh

      - name: Create configuration backups
        run: |
          cp package.json rollback-artifacts/package.json.backup
          cp package-lock.json rollback-artifacts/package-lock.json.backup
          
          # Create environment template
          cat > rollback-artifacts/.env.template << 'EOF'
          # Environment Configuration Template
          # Copy this file to .env and fill in your values
          
          # Application
          NODE_ENV=production
          PORT=3000
          
          # Database (if applicable)
          # DATABASE_URL=your_database_url
          
          # External Services (if applicable)
          # API_KEY=your_api_key
          EOF

      - name: Create dependency verification script
        run: |
          cat > rollback-artifacts/dependency-check.sh << 'EOF'
          #!/bin/bash
          set -e
          
          echo "üîç Verifying dependencies..."
          
          # Check Node.js version
          NODE_VERSION=$(node --version)
          REQUIRED_VERSION="v18"
          
          if [[ ! "$NODE_VERSION" =~ ^v18 ]]; then
            echo "‚ö†Ô∏è  Warning: Node.js $REQUIRED_VERSION recommended, found $NODE_VERSION"
          else
            echo "‚úÖ Node.js version: $NODE_VERSION"
          fi
          
          # Check if package.json exists
          if [ ! -f "package.json" ]; then
            echo "‚ùå Error: package.json not found"
            exit 1
          fi
          
          # Validate package.json
          if ! node -e "JSON.parse(require('fs').readFileSync('package.json', 'utf8'))" 2>/dev/null; then
            echo "‚ùå Error: package.json is not valid JSON"
            exit 1
          fi
          
          echo "üì¶ Installing dependencies..."
          npm ci --production
          
          # Check for security vulnerabilities (if npm audit is available)
          if npm audit --version >/dev/null 2>&1; then
            echo "üîí Running security audit..."
            npm audit --audit-level moderate || echo "‚ö†Ô∏è  Security vulnerabilities found, review recommended"
          fi
          
          echo "‚úÖ Dependency verification completed"
          EOF
          
          chmod +x rollback-artifacts/dependency-check.sh

      - name: Create rollback documentation
        run: |
          cat > rollback-artifacts/ROLLBACK_GUIDE.md << 'EOF'
          # Rollback Guide
          
          ## Quick Rollback
          
          To perform a rollback, run:
          
          ```bash
          ./rollback.sh <previous-commit-sha> <current-commit-sha>
          ```
          
          ## Manual Rollback Steps
          
          If the automated script fails, follow these steps:
          
          ### 1. Stop the Application
          ```bash
          # If using PM2
          pm2 stop your-app
          
          # If using systemd
          sudo systemctl stop your-app
          
          # If running directly
          pkill -f "node.*src/app.js"
          ```
          
          ### 2. Reset to Previous Commit
          ```bash
          git reset --hard <previous-commit-sha>
          ```
          
          ### 3. Restore Configuration
          ```bash
          cp rollback-artifacts/package.json.backup ./package.json
          cp rollback-artifacts/package-lock.json.backup ./package-lock.json
          ```
          
          ### 4. Reinstall Dependencies
          ```bash
          npm ci --production
          ```
          
          ### 5. Start the Application
          ```bash
          # If using PM2
          pm2 start src/app.js --name your-app
          
          # If using systemd
          sudo systemctl start your-app
          
          # If running directly
          npm start
          ```
          
          ### 6. Verify Deployment
          ```bash
          npm run health-check
          ```
          
          ## Rollback Checklist
          
          - [ ] Application stopped
          - [ ] Code reverted to previous commit
          - [ ] Configuration files restored
          - [ ] Dependencies reinstalled
          - [ ] Application restarted
          - [ ] Health check passed
          - [ ] Monitoring alerts verified
          - [ ] Stakeholders notified
          
          ## Troubleshooting
          
          ### Git Issues
          - Ensure you're in the correct repository
          - Check that the previous commit SHA is valid
          - Resolve any merge conflicts if they exist
          
          ### Dependency Issues
          - Clear npm cache: `npm cache clean --force`
          - Delete node_modules and reinstall
          - Check Node.js version compatibility
          
          ### Application Won't Start
          - Check logs for error messages
          - Verify environment variables
          - Check port availability
          - Review recent configuration changes
          
          ## Support
          
          For additional support, refer to:
          - Application logs
          - Git history: `git log --oneline -10`
          - GitHub Actions run history
          - Team deployment documentation
          EOF

      - name: Create compressed rollback package
        id: create_artifacts
        run: |
          # Create tar.gz package
          tar -czf rollback-package.tar.gz rollback-artifacts/
          
          # Generate SHA256 checksum
          CHECKSUM=$(sha256sum rollback-package.tar.gz | awk '{print $1}')
          echo "$CHECKSUM" > rollback-package.tar.gz.sha256
          
          echo "checksum=$CHECKSUM" >> $GITHUB_OUTPUT
          echo "artifact_name=rollback-package-${{ steps.commit_info.outputs.current_sha:0:7 }}" >> $GITHUB_OUTPUT
          
          echo "Artifact checksum: $CHECKSUM"

      - name: Upload rollback artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rollback-package-${{ steps.commit_info.outputs.current_sha:0:7 }}
          path: |
            rollback-package.tar.gz
            rollback-package.tar.gz.sha256
          retention-days: 30
          compression-level: 0

      - name: Verify rollback script
        run: |
          # Verify script syntax
          bash -n rollback-artifacts/rollback.sh
          echo "‚úÖ Rollback script syntax valid"
          
          # Verify script is executable
          if [ -x rollback-artifacts/rollback.sh ]; then
            echo "‚úÖ Rollback script is executable"
          else
            echo "‚ùå Rollback script is not executable"
            exit 1
          fi
          
          # Verify backup files exist
          if [ -f rollback-artifacts/package.json.backup ]; then
            echo "‚úÖ package.json backup created"
          else
            echo "‚ùå package.json backup missing"
            exit 1
          fi
          
          if [ -f rollback-artifacts/package-lock.json.backup ]; then
            echo "‚úÖ package-lock.json backup created"
          else
            echo "‚ùå package-lock.json backup missing"
            exit 1
          fi

      - name: Post rollback plan comment
        uses: actions/github-script@v7
        with:
          script: |
            const issueNumber = parseInt('${{ needs.pre-deployment.outputs.issue_number }}');
            const previousSha = '${{ steps.commit_info.outputs.previous_sha }}';
            const currentSha = '${{ steps.commit_info.outputs.current_sha }}';
            const packageVersion = '${{ steps.commit_info.outputs.package_version }}';
            const artifactName = '${{ steps.create_artifacts.outputs.artifact_name }}';
            const checksum = '${{ steps.create_artifacts.outputs.checksum }}';
            
            const commentBody = `## üîÑ Rollback Plan Ready
            
            ### Deployment Information
            - ‚úÖ Previous Commit: ${previousSha}
            - ‚úÖ Current Commit: ${currentSha}
            - ‚úÖ Package Version: ${packageVersion}
            - ‚úÖ Artifact: ${artifactName}
            
            ### Rollback Components Created
            
            - ‚úÖ Executable rollback script with error handling
            - ‚úÖ Configuration backup (package.json, package-lock.json)
            - ‚úÖ Environment template (.env.template)
            - ‚úÖ Dependency verification script
            - ‚úÖ Comprehensive rollback documentation
            - ‚úÖ Compressed rollback package with checksum
            
            ### Quick Rollback Command
            
            \`\`\`bash
            # Download and extract rollback package
            # Then run:
            ./rollback-artifacts/rollback.sh ${previousSha} ${currentSha}
            \`\`\`
            
            ### Verification Status
            
            - Rollback script created: true
            - Configuration backup: true
            - Script syntax validated: true
            - Artifact package created: true
            - SHA256: ${checksum}
            
            ### Next Steps
            
            The deployment will proceed automatically. If issues occur, use the rollback plan above.
            
            [View Workflow Run](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})`;
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              body: commentBody
            });

  post-deployment:
    name: post-deployment
    runs-on: ubuntu-latest
    needs: [pre-deployment, rollback-preparation]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get commit information
        id: commit_info
        run: |
          CURRENT_SHA=$(git rev-parse HEAD)
          PREVIOUS_SHA=$(git rev-parse HEAD~1)
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          
          echo "current_sha=$CURRENT_SHA" >> $GITHUB_OUTPUT
          echo "previous_sha=$PREVIOUS_SHA" >> $GITHUB_OUTPUT
          echo "package_version=$PACKAGE_VERSION" >> $GITHUB_OUTPUT

      - name: Update issue labels
        uses: actions/github-script@v7
        with:
          script: |
            const issueNumber = parseInt('${{ needs.pre-deployment.outputs.issue_number }}');
            
            // Remove in-progress label
            await github.rest.issues.removeLabel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              name: 'in-progress'
            }).catch(err => {
              console.log('Label in-progress may not exist:', err.message);
            });
            
            // Add completed label
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              labels: ['completed']
            });

      - name: Post deployment completion comment
        uses: actions/github-script@v7
        with:
          script: |
            const issueNumber = parseInt('${{ needs.pre-deployment.outputs.issue_number }}');
            const previousSha = '${{ steps.commit_info.outputs.previous_sha }}';
            const currentSha = '${{ steps.commit_info.outputs.current_sha }}';
            const packageVersion = '${{ steps.commit_info.outputs.package_version }}';
            const artifactName = '${{ needs.rollback-preparation.outputs.artifact_name }}';
            const checksum = '${{ needs.rollback-preparation.outputs.checksum }}';
            
            const commentBody = `## ‚úÖ Deployment Completed Successfully
            
            ### Deployment Summary
            
            - **Status:** Successfully deployed to production
            - **Current Commit:** ${currentSha}
            - **Previous Commit:** ${previousSha}
            - **Package Version:** ${packageVersion}
            - **Deployment Time:** ${new Date().toISOString()}
            
            ### Rollback Artifacts
            
            - **Artifact Name:** ${artifactName}
            - **SHA256 Checksum:** ${checksum}
            - **Retention:** 30 days
            - **Download:** [GitHub Actions Artifacts](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})
            
            ### Rollback Instructions
            
            If you need to rollback this deployment:
            
            1. Download the rollback artifact from the link above
            2. Extract the package: \`tar -xzf rollback-package.tar.gz\`
            3. Run the rollback script: \`./rollback-artifacts/rollback.sh ${previousSha} ${currentSha}\`
            4. Follow the on-screen instructions
            
            ### Verification
            
            Please verify the deployment by:
            - [ ] Checking application health endpoints
            - [ ] Reviewing application logs
            - [ ] Verifying key functionality
            - [ ] Monitoring error rates
            
            ---
            
            **Workflow Run:** [View Details](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})`;
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              body: commentBody
            });

      - name: Close deployment issue
        uses: actions/github-script@v7
        with:
          script: |
            const issueNumber = parseInt('${{ needs.pre-deployment.outputs.issue_number }}');
            
            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              state: 'closed',
              state_reason: 'completed'
            });
            
            console.log(`Closed issue #${issueNumber}`);